<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <main class="main__container">
        <!--Cabeçalho-->
        <header class="cabecalho">
            <img src="assets/Frame 6.png" alt="">
        </header>

        <div class="container__input">
            
            <div class="input">
                <textarea id="input__texto" name="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                <p>ATENÇÂO: Apenas letras minúsculas e sem acento</p>
            </div>

            <div id="output">
                <img class="imagem" src="assets/High quality products 1 1.png" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar</span>
                
                
            </div>
            
            
        </div>
        
        <div class="buttons">
            <div class="container__btn">
                <button class="btn__criptografar" onclick="criptografar()">Criptografar</button>
                <button class="btn__descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
        
        
    </main>
    <footer class="rodape">Desenvolvido por Raphaela Oliveira</footer>
    <!--javascript-->
    <script src="main.js"></script> 
</body>
</html>
